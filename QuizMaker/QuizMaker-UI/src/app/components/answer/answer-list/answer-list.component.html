<h3>Answer</h3>
<div *ngIf="answers.length > 0">
    <div class="table-responsive">
        <table class="table table-hover questions">
            <thead>
                <tr>
                    <th>Text</th>
                    <th>Value</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let answer of answers">
                    <td>{{answer.text}}</td>
                    <td>{{answer.value}}</td>
                    <td>
                        <button (click)="onEdit(answer)" class="btn btn-sm btn-warning">
                            <i class="fa-solid fa-pen-to-square"></i>
                            &nbsp; Edit
                        </button>
                        <button (click)="onDelete(answer)" class="btn btn-sm btn-danger">
                            <i class="fa-solid fa-xmark"></i>
                            &nbsp; Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="answers.length == 0">
    This questions has no answers (yet):
    click the <strong>Add a new Answer</strong> button to add the first
    one!
</div>
<button (click)="onCreate()" class="btn btn-sm btn-primary">
    <i class="fa-solid fa-plus"></i>
    &nbsp; Add a new Answer
</button>
