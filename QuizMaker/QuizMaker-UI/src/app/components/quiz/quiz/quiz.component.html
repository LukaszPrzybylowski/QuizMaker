<div class="quiz">
    <div class="quiz-details">
        <div classs="quiz-image">
            <img src="https://source.unsplash.com/random/200x200?sig={{quiz.id}}" alt="{{quiz.title}}" class="img-circle">
        </div>
        <div class="quiz-info-block">
            <div class="quiz-heading">
                <h2>{{quiz.title}}</h2>
                <span class="help-block">{{quiz.description}}</span>
                <span class="help-block">Created by User # on {{quiz.createdDate}}</span>
            </div>

            <ul class="navigation">
                <li class="active">
                    <a data-toggle="tab" href="#description">
                        <i class="fa-solid fa-user"></i>
                        &amp;nbsp; Description
                    </a>
                </li>
                <li>
                    <a data-toggle="tab" href="#stats">
                        <i class="fa-solid fa-chart-simple"></i>
                        &amp;nbsp; Stats
                    </a>
                </li>
                <li>
                    <a data-toggle="tab" href="#share">
                        <i class="fa-solid fa-share"></i>
                        &amp;nbsp; Share
                    </a>
                </li>
            </ul>
            <div class="quiz-body">
                <div class="tab-content">
                    <div id="description" class="tab-pane active">
                        {{quiz.text}}
                    </div>
                    <div id="stats" class="tab-pane">
                        <div id="share" class="tab-pane">
                        TO-DO
                        </div>
                    </div>
                </div>

                <div class="commands">
                    <a [routerLink]="['/quiz', quiz.id, 'take']"
                        class="btn btn-success">
                        <i class="fa-solid fa-graduation-cap"></i>
                        &amp;nbsp; Take the Test!
                    </a>
                    <a [routerLink]="['/home']"
                        class="btn btn-secondary">
                        <i class="fa-solid fa-backward"></i>
                        &amp;nbsp; Back
                </a>
                <div *ngIf="this.authService.isLoggedIn()" class="edit">
                    <input type="button" value="Edit"
                        (click)="onEdit()"
                        class="btn btn-sm btn-warning">
                    <input type="button" value="Delete"
                        (click)="onDelete()"
                        class="btn btn-sm btn-danger">
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
