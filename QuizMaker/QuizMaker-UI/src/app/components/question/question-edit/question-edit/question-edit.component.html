<h2>{{title}}</h2>
<div class="qustion-edit">
    <div>
        <label for="title">Question title:</label>
        <br />
        <input type="text" id="title" [(ngModel)]="question.text"
        placeholder="enter a suitable text..." />
    </div>
    <div>
        <input *ngIf="editMode" type="button" value="Apply Changes"
            (click)="onSubmit(question)" />
        <input *ngIf="!editMode" type="button" value="Create the Question!"
            (click)="onSubmit(question)" />
        <input type="button" value="Cancel" (click)="onBack()" />
    </div>

    <app-answer-list *ngIf="editMode" [question]="question"></app-answer-list>
</div>
