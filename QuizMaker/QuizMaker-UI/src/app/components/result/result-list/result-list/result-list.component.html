<h3>Results</h3>
<div *ngIf="results.length > 0">
    <div class="table-responsive">
        <table class="table table-hover questions">
            <thead>
                <tr>
                    <th>Text</th>
                    <th>Min. Value</th>
                    <th>Max. Value</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of results">
                    <td>{{result.text}}</td>
                    <td *ngIf="result.minValue === null">N/A</td>
                    <td *ngIf="result.minValue !== null">{{result.minValue}}</td>
                    <td *ngIf="result.maxValue === null">N/A</td>
                    <td *ngIf="result.maxValue !== null">{{result.maxValue}}</td>
                    <td>
                        <button (click)="onEdit(result)" class="btn btn-sm btn-warning">
                            <i class="fa-solid fa-pen-to-square"></i>
                            &nbsp; Edit
                        </button>
                        <button (click)="onDelete(result)" class="btn btn-sm btn-danger">
                            <i class="fa-solid fa-xmark"></i>
                            &nbsp; Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="results.length == 0">
    This quiz has no results (yet):
    click the <strong>Add a new Result</strong> button to add the first one!
</div>
<button (click)="onCreate()" class="btn btn-sm btn-primary">
    <i class="fa-solid fa-plus"></i>
    &nbsp; Add a new Result
</button>
